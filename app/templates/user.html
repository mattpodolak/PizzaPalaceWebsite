{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ user.first_name }}</h1>
    <hr>
    {% for address in addresses %}
    <p>
    {{ address.name }}
    {{ address.address_one }}
    {{ address.address_two }}
    {{ address.city }}
    {{ address.postal_code }}
    <!--{{ post.author.username }} says: <b>{{ post.body }}</b>-->
    </p>
    {% endfor %}
{% endblock %}
